<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Tables</title>
    <link rel="stylesheet" href="tables.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="side-menu">
        <div class="logo">⛅️ Weather App</div>
        <a href="index.html" id="dashboard-link"><p>Dashboard</p></a>
        <br />
        <a href="tables.html" id="tables-link"><p>Tables</p></a>
      </nav>

      <main class="main-content">
        <h1>Temperature Forecast</h1>

        <div class="weather-widget">
          <input type="text" id="city" placeholder="Enter city name" />
          <button id="get-weather">Get Weather</button>
          <div class="unit-toggle">
            <label for="unit">Select Unit:</label>
            <select id="unit">
              <option value="metric">Celsius</option>
              <option value="imperial">Fahrenheit</option>
            </select>
          </div>
        </div>

        <div class="content-wrapper">
          <div class="table-container">
            <table id="forecast-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Temperature</th>
                  <th>Weather</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="pagination">
              <button id="prev-page">Previous</button>
              <span id="page-info"></span>
              <button id="next-page">Next</button>
            </div>
          </div>

          <div class="chatbot-container">
            <div class="chatbot-header">
              <span>Chatbot</span>
              <button id="close-chatbot">✖</button>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input">
              <input
                type="text"
                id="user-input"
                placeholder="Ask about weather or anything else..."
              />
              <button id="send-message">Send</button>
            </div>
          </div>
          <button id="open-chatbot" class="hidden">Open Chatbot</button>
        </div>
      </main>
    </div>

    <script src="tables.js"></script>
  </body>
</html>
